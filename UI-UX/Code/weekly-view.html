<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="weekly.css">
  <title>Weekly View</title>
</head>

<body>
  <section class="main-container">
    <!-- NAVBAR -->
    <nav class="item navbar">
      <div class="nav-container">
        <img src="assets/main-logo.png" alt="">
        <h2>Weekly View</h2>
        <img src="assets/menu.png" alt="">
      </div>
    </nav>
    <!-- /NAVBAR -->

    <!-- GOALS -->
    <div class="item main-content">
      <div class="day1 day-structure">
        <button class="good-day"></button>
      </div>
      <div class="day2 day-structure">
        <button class="good-day"></button>
      </div>
      <div class="day3 day-structure">
        <button class="bad-day"></button>
      </div>
      <div class="day4 day-structure">
        <button class="good-day"></button>
      </div>
      <div class="day5 day-structure">
        <button class="good-day"></button>
      </div>
      <div class="day6 day-structure">
        <button class="neutral-day"></button>
      </div>
      <div class="day7 day-structure">
        <button class="good-day"></button>
      </div>
    </div>
    <!-- /GOALS -->

    <!-- EMOTIONS -->
    <div class="item emotions">
      <button id="comment-button" class="comment-button">
        <img src="assets/comment-logo.png" alt="">
      </button>
    </div>
    <!-- /EMOTIONS -->

    <!-- FOOTER -->
    <footer class="item footer">
      <h3>2020 - Daily Goals</h3>
    </footer>
    <!-- /FOOTER -->
  </section>
</body>

</html>
